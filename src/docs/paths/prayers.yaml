  /subjects/{id}/community/{action}:
    patch:
      summary: Gérer la communauté d'un sujet de prière
      description: Permet à l'utilisateur connecté de gérer la communauté de son sujet de prière.
      tags:
        - Prayer Subjects
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
