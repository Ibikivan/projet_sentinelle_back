      responses:
        '200':
          description: Communauté gérée avec succès.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Community'
        '400':
          description: Erreur de validation des données.
        '401':
          description: Non autorisé. L'utilisateur doit être connecté.
        '404':
          description: Sujet de prière non trouvé.
        '500':
          description: Erreur interne du serveur.

components:
  schemas:
    Community:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: 'Communauté de prière'
        description:
          type: string
          example: 'Description de la communauté'
        createdAt:
          type: string
          format: date-time
          example: '2025-05-04T12:34:56Z'
        updatedAt:
          type: string
          format: date-time
          example: '2025-05-05T09:12:30Z'
    PrayerCrew:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: 'Équipe de prière'
        description:
          type: string
          example: 'Description du groupe de prière'
        createdAt:
          type: string
          format: date-time
          example: '2025-05-04T12:34:56Z'
        updatedAt:
          type: string
          format: date-time
          example: '2025-05-05T09:12:30Z'
