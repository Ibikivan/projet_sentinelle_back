  /subjects/{id}/testimony/{action}:
    patch:
      summary: Gérer les témoignages d'un sujet de prière
      description: Permet à l'utilisateur connecté de gérer les témoignages de son sujet de prière.
      tags:
        - Prayer Subjects
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: ID du sujet de prière
        - name: action
          in: path
          required: true
          schema:
            type: string
            enum: [add, remove]
          description: Action à effectuer sur le témoignage
      requestBody:
        required: true
